{% extends 'base.html' %}
{% load static %}
{% block head_title %}시냅스 컴포넌트 - 회사소개{% endblock %}
{% block content %}

    <style>
        section {
            display: flex;
            justify-content: space-between;
            padding-top: 5%;
            padding-bottom: 5%;
            margin-bottom: 200px;
        }

        section div {
            height: 300px;
        }

        /* Scroll Animation (sa, 스크롤 애니메이션) */
        .sa {
            opacity: 0;
            transition: all .5s ease;
        }

        /* 아래에서 위로 페이드 인 */
        .sa-up {
            transform: translate(0, 100px);
        }

        /* 왼쪽에서 오른쪽으로 페이드 인 */
        .sa-right {
            transform: translate(-100px, 0);
        }

        /* 오른쪽에서 왼쪽으로 페이드 인 */
        .sa-left {
            transform: translate(100px, 0);
        }

        .sa.show {
            opacity: 1;
            transform: none;
        }

        p {
            font-size: 1.2rem;
        }

        .container {
            margin-top: 100px;
            margin-bottom: 200px;
        }

        @media screen and (max-width: 500px) {
            .container {
                margin-top: 0;
                margin-bottom: 0;
            }

            div.container {
                margin-left: 0;
                margin-right: 0;
                padding-left: 0;
                padding-right: 0;
            }

            section {
                margin-top: 0px;
                margin-bottom: 0px;
            }
        }
    </style>

    <div class="container">
        <div>
            <section>
                <div class="sa sa-up col-12" data-sa-margin="0" style="text-align: center;">
                    <img style="max-width: 100%; margin: auto;" src="{% static 'images/introduction_01.png' %}" alt="">
                    <p style="text-align: center; font-size: 1.3rem;"><strong>"시냅스 컴포넌트는 연결합니다."</strong></p>
                        <p>팀원들 각자의 개성을 살려 최고의 성과를 이뤄냅니다.</p>
                </div>
            </section>
            <section>
                <div class="sa sa-right col-12" style="text-align: center;">
                    <img style="max-width: 100%; margin: auto;" src="{% static 'images/introduction_02.png' %}" alt="">
                    <p style="text-align: center; font-size: 1.3rem;"><strong>"시냅스 컴포넌트는 연구합니다."</strong></p>
                        <p>더 나은 콘텐츠를 발굴하기 위해 항상 주의를 기울입니다.</p>
                </div>
            </section>
            <section style="margin-bottom: 0">
                <div class="sa sa-left col-12" style="text-align: center;">
                    <img style="max-width: 100%; margin: auto;" src="{% static 'images/introduction_03.png' %}" alt="">
                    <p style="text-align: center; font-size: 1.3rem;"><strong>"시냅스 컴포넌트는 유쾌합니다."</strong></p>
                        <p>실패하더라도 뭐, 어쩔 수 없는 거잖아요?</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        const saDefaultMargin = 300;
        let saTriggerMargin = 0;
        let saTriggerHeight = 0;
        const saElementList = document.querySelectorAll('.sa');

        const saFunc = function () {
            for (const element of saElementList) {
                if (!element.classList.contains('show')) {
                    if (element.dataset.saMargin) {
                        saTriggerMargin = parseInt(element.dataset.saMargin);
                    } else {
                        saTriggerMargin = saDefaultMargin;
                    }

                    if (element.dataset.saTrigger) {
                        saTriggerHeight = document.querySelector(element.dataset.saTrigger).getBoundingClientRect().top + saTriggerMargin;
                    } else {
                        saTriggerHeight = element.getBoundingClientRect().top + saTriggerMargin;
                    }

                    if (window.innerHeight > saTriggerHeight) {
                        element.classList.add('show');
                    }
                }
            }
        }

        window.addEventListener('load', saFunc);
        window.addEventListener('scroll', saFunc);
    </script>

{% endblock %}
