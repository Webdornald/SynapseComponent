{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; margin: 4rem auto; width: 500px; max-width: 90%">
        <div class="mb-4">
            <h4>Login</h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-dark rounded-pill col-4 mt-4" type="submit">
            </form>
        </div>
    </div>

{% endblock %}
